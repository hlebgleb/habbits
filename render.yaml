services:
  - type: web
    name: habbits-tracker
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: NOTION_TOKEN
        sync: false
      - key: DATABASE_ID
        sync: false
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0
