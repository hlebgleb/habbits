version: '3.8'

services:
  habbits:
    build: .
    container_name: habbits-app
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - PORT=3000
    volumes:
      - push_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "--max-time", "5", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 2
      start_period: 10s

  push-scheduler:
    build: .
    container_name: habbits-push
    restart: always
    command: python push-scheduler.py
    env_file:
      - .env
    volumes:
      - push_data:/app/data
    depends_on:
      - habbits

volumes:
  push_data:
