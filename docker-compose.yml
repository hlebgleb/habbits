version: '3.8'

services:
  habbits:
    build: .
    container_name: habbits-app
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - PORT=3000
    healthcheck:
      test: ["CMD", "curl", "-f", "--max-time", "5", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 2
      start_period: 10s
